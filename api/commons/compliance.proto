syntax = "proto3";

package api.commons;

option go_package = "github.com/tcncloud/api/commons;commons";
option java_package = "com.tcn.matrix.api.commons";

enum Verb {
  V_UNKNOWN = 0;
  V_ALLOW = 1;
  V_DENY = 2;
  V_SCRUB = 3;
  V_OVERRIDE = 4;
}

enum Entity {
  E_UNKNOWN = 0;
  E_CALL = 1;
  E_EMAIL = 2;
  E_SMS = 3;
}

enum SubEntity {
  SE_ALL = 0;
  SE_INBOUND = 1;
  SE_OUTBOUND = 2;
  SE_MANUAL = 3;
  SE_PREVIEW = 4;
  SE_MAC = 5;
  SE_BROADCAST = 6;
}

enum PhoneType {
  CELL = 0;
  LAND = 1;
  TOLL_FREE = 2;
}

enum ContentType {
  CT_PHONE_NUMBER = 0;
  CT_EMAIL = 1;
  CT_SMS = 2;
  CT_OTHER = 3;
  CT_ACCOUNT_NUMBER = 4;
}

enum Channel {
  CHANNEL_CALL = 0;
  CHANNEL_EMAIL = 1;
  CHANNEL_SMS = 2;
}

enum PluginType {
  UNKNOWN_PLUGIN = 0;
  GRYPHON = 1;
  TCN_CONSENT = 2;
  RND = 3;
}

enum Environment {
  INVALID_ENV = 0;
  TEST = 1;
  PRODUCTION = 2;
}

enum ConsentAbsentAction {
  CONSENT_ABSENT_ACTION_ALLOW = 0;
  CONSENT_ABSENT_ACTION_DENY = 1;
}
