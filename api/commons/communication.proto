syntax = "proto3";

package api.commons;

import "api/commons/acd.proto";

option go_package = "github.com/tcncloud/api-go/commons;commons";
option java_package = "com.tcn.matrix.api.commons";

// type of communication
message CommType {
  oneof type {
    CallType.Enum call_type = 1;
    EmailType.Enum email_type = 2;
    SmsType.Enum sms_type = 3;
  }
}

message EmailType {
  enum Enum {
    OUTBOUND = 0;
  }
}

message SmsType {
  enum Enum {
    OUTBOUND = 0;
  }
}
