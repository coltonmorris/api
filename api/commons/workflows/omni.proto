syntax = "proto3";

package api.commons.workflows;

option go_package = "github.com/tcncloud/api/api.commons.workflows;workflows";
option java_package = "com.tcn.matrix.api.commons.workflows";

message OmniNodePrompt {
  string prompt = 1;
  string store_to = 2;
  repeated string options = 3;
}

message OmniNodeSetSkill {
  string skill = 1;
}

message OmniNodeToAgent {}

message OmniNodeError {
  string error = 1;
}
