syntax = "proto3";

package commons;

option java_package="com.tcn.api.commons";
option go_package="github.com/tcncloud/api/commons;commons";




import "commons/acd.proto";

// type of communication
message CommType {
    oneof type {
        CallType.Enum call_type = 1;
        EmailType.Enum email_type = 2;
        SmsType.Enum sms_type = 3;
    };
}



message EmailType {
    enum Enum {
        OUTBOUND = 0;
    }
}

message SmsType {
    enum Enum {
        OUTBOUND = 0;
    }
}